<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/aframe.min.js"></script>
    <script src="js/a-layout.js"></script>
    <script src="js/pandaxr.js"></script>
    <title>PandaPiXR :: El millor lloc per a fotos del teu panda amb realitat virtual</title>
</head>
<body>
    <a-scene>
        <a-sky color="#3d3d3d"></a-sky>
        <a-entity camera look-controls position="0 1.8 0" id="cam">
            <a-entity cursor raycaster="far: 20; interval: 100; objects:.btn" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
        </a-entity>
        <a-entity a-layout="modifier:15" position="0 1.7 5" rotation="0 -5 0">
                <a-image src="./imgs/pnd1.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd2.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd3.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd4.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd5.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd6.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd7.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd8.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd9.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd10.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd11.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd12.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd13.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd14.jpg" width="5" height="5"></a-image>
                <a-image src="./imgs/pnd15.jpg" width="5" height="5"></a-image>
        </a-entity>
        <!--llum-->
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 10 -2"></a-entity>
        <a-entity light="type:spot;angle:-45;target:#cam;penumbra:.6" position="0 3 -20"></a-entity>
        <!--modelles 3D-->
        <a-gltf-model src="models/panda.glb" position="2.3 0.2 2" rotation="0 -173 0" scale="3 3 3" gltf-model="models/panda.glb" id="panda"></a-gltf-model>
        <a-gltf-model src="models/bamboo.glb" scale="9 9 9" position="1 1.3 -0.4" gltf-model="models/bamboo.glb"></a-gltf-model>
        <a-gltf-model src="models/bamboo.glb" scale="9 9 9" position="-1 1.3 -0.4" gltf-model="models/bamboo.glb"></a-gltf-model>
        <a-gltf-model src="models/bamboo.glb" scale="9 9 9" position="0 1.3 0" gltf-model="models/bamboo.glb" id="bamboo"></a-gltf-model>
        <a-gltf-model src="models/bamboo.glb" scale="9 9 9" position="0.5 1.3 -0.2" gltf-model="models/bamboo.glb"></a-gltf-model>
        <a-gltf-model src="models/bamboo.glb" scale="9 9 9" position="-0.5 1.3 -0.2" gltf-model="models/bamboo.glb"></a-gltf-model>
        <a-cylinder radius="6" height="50" material="side:back;transparent:true" src="./imgs/cortina.png" open-ended="true"></a-cylinder>
        <!--controls-->
        <a-entity id="controls">
            <a-image src="./imgs/pp-logo.png" position="0 3 -3" width="1" height=".25"></a-image>
            <a-image src="./imgs/arrow.png" class="btn" id="btnSeguent" position="0.4 0.9 -2.3" width=".4" height=".4"></a-image>
            <a-image src="./imgs/arrow.png" class="btn" id="btnAnterior" position="-0.4 0.9 -2.3" width=".4" height=".4" rotation="0 0 180"></a-image>
        </a-entity>
        <a-image src="./imgs/pis.png" width="7" height="7" rotation="-90 0 0" position="0 -.5 -1.1"></a-image>
    </a-scene>
</body>
</html>

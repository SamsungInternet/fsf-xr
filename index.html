<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"
    >
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="entity-generator.js"></script>
    <script src="change-color.js"></script>
    <script src="a-layout.js"></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <a-scene>
      <a-assets>
        <img src="imgs/bricks.jpg" id="bricks">
        <img src="imgs/sky.jpg" id="sky">
        <img src="imgs/grass.jpg" id="grass">
      </a-assets>
      <a-entity camera look-controls wasd-controls position="0 1.8 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      <a-sky src="#sky"></a-sky>
      <a-entity entity-generator="number_items:250; entity_name:a-box; attributes:src=#bricks&height=2&width=2; id_generation:true" a-layout="shape:spiral; modifier:15; spiral_spins:10; spiral_delta_v:0.1; animations:true;" position="0 -1 0"></a-entity>
      <a-plane src="#grass" height="100" width="100" rotation="-90 0 0" repeat="50 50"></a-plane>
  </a-scene>
  </body>
</html>
